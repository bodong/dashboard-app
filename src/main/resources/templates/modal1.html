
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col"> Key </th>
        <th scope="col"> Value </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${matrix}">
        <td scope="row"><span th:text="${product.key}"> Key </span></td>
        <td scope="row"><span th:text="${product.value}"> Value </span></td>
    </tr>
    </tbody>
</table>
